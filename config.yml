baseURL: https://salmon3g.github.io # 绑定的域名
languageCode: zh-cn
title: 往东行
theme: PaperMod
enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
buildDrafts: false
buildFuture: false
buildExpired: false
googleAnalytics:  # 谷歌统计
paginate: 6    # 首页每页显示的文章数
summaryLength: 120 # 文章概览的自字数，默认70

minify:
  disableXML: true
  # minifyOutput: true

permalinks: # 访问博客时网址的显示形式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 产品
          url: categories/pm/
          weight: 5
        - name: 分析
          url: categories/analytics/
          weight: 7
        - name: 阅读
          url: categories/reading/
          weight: 6
        - name: 生活
          url: categories/life/
          weight: 10
        - name: 归类
          url: archives/
          weight: 18
        - name: 标签
          url: tags/
          weight: 19
        - name: 搜索
          url: search/
          weight: 20
        - name: 关于
          url: about/
          weight: 21           

outputs:
  home:
    - HTML
    - RSS
    - JSON

# 这里的参数会被代码以 .Site.Params 的形式读取
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "西方有真经，我往东行"
  author: wangdongxing
  defaultTheme: auto  # defaultTheme: light or  dark
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: true
  ShowReadingTime: true
  disableSpecialistPost: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCounts: true
  ShowLastMod: true #显示文章更新时间
  ShowAllPagesInArchive: true
  disableSpecial1stPost: false
  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录
  comments: false
  autonumbering: true

  profileMode:
      enabled: false
      title: PaperMod
      # imageUrl: "#"
      # imageTitle: my image
      # imageWidth: 120
      # imageHeight: 120
      # buttons:
      #     - name: Archives
      #       url: archives
      #     - name: Tags
      #       url: tags

  homeInfoParams:
      Title: "Hi there 👋"
      Content: 
        <ul><li>Welcome to my blog ✨</li>
        <li>I will share my work 👨🏻‍💻 and life 🏖 notes here.</li>
        <li></li>
        <li>博学慎思，明辨笃行。</li>
        <li>数据行业从业 10 年，目前在鹅厂做数据产品经理。更多介绍见：<a href="/about">关于</a></li>
        </ul>
 
  socialIcons:
    - name: email
      url: "mailto:datapig@126.com"
    - name: RSS
      url: "index.xml"

  label: # 左上角图标
    text: "往东行"
    # icon: "img/favicon.ico"
    iconHeight: 35

  analytics:
    google:
      SiteVerificationTag: ""

  assets:
    favicon: "img/favicon.ico"
    favicon16x16: ""
    favicon32x32: ""
    apple_touch_icon: ""
    safari_pinned_tab: "apple-touch-icon.png"

  cover:
      hidden: true # hide everywhere but not in structured data
      hiddenInList: true # hide on list pages and home
      hiddenInSingle: true # hide on single page

  editPost:
      URL: "https://github.com/<path_to_repo>/content"
      Text: "Edit" # edit text
      appendFilePath: true # to append file path to Edit link

  fuseOpts: # 搜索配置
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    style: monokai
    codeFences: true
    guessSyntax: true
    noClasses: true
    tabWidth: 2
    lineNumbersInTable: true #：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
    # codeFences: true
    # hl_Lines: true #高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样
    # anchorLineNos: true
    # lineNoStart: true #行号从编号几开始，一般从 1 开始。
    # lineNos: true  # 是否显示行号，我比较喜欢显示，所以我设置的为 true.
    # noClasses: true #：使用 class 标签，而不是内嵌的内联样式

  # twikoo评论
